[workspace.package]
license = "MIT-0"
authors = ["Parity Technologies <admin@parity.io>"]
homepage = "https://paritytech.github.io/polkadot-sdk/"
repository = "https://github.com/paritytech/polkadot-sdk-solochain-template.git"
edition = "2021"

[workspace]
members = [
    "node",
    "pallets/template",
    "pallets/pallet-por",
    "runtime"
]
resolver = "2"

[workspace.dependencies]
# ---- FRAME/SP (runtime-side, keep default-features = false) ----
frame-support           = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
frame-system            = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
frame-executive         = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
frame-benchmarking      = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
frame-benchmarking-cli  = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }

sp-runtime         = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
sp-core            = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
sp-io              = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
sp-api             = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
sp-block-builder   = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
sp-blockchain      = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
sp-consensus-aura  = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
sp-genesis-builder = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
sp-inherents       = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
sp-keyring         = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
sp-timestamp       = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
sp-version         = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
sp-std             = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false } # <-- ADDED

# Node-side helper from SP (std; keep defaults ON)
sp-externalities    = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }

# Pallets (runtime-side)
pallet-balances                 = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
pallet-timestamp                = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
pallet-aura                     = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
pallet-grandpa                  = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
pallet-transaction-payment      = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
pallet-transaction-payment-rpc  = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }

# Node crates (std; defaults ON)
sc-chain-spec           = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-basic-authorship     = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-cli                  = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-client-api           = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-consensus            = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
