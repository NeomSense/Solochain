sc-consensus-grandpa    = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-executor             = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-informant            = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-mixnet               = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-network              = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-network-light        = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-network-sync         = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-network-transactions = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-offchain             = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-rpc                  = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-rpc-api              = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-rpc-server           = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-rpc-spec-v2          = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-service              = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-telemetry            = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-transaction-pool     = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
sc-transaction-pool-api = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }

# Substrate utilities
substrate-frame-rpc-system   = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8" }
substrate-wasm-builder       = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }
substrate-build-script-utils = { git = "https://github.com/paritytech/polkadot-sdk", tag = "polkadot-stable2503-8", default-features = false }

# ---- Local crates (paths) ----
solochain-template-runtime = { path = "./runtime", default-features = false }
pallet-template            = { path = "./pallets/template", default-features = false }
pallet-por                 = { path = "./pallets/pallet-por", default-features = false }

# ---- Non-SDK crates from crates.io ----
jsonrpsee = { version = "0.22.5", features = ["server"], default-features = false }
futures = { version = "0.3.30", features = ["thread-pool"], default-features = false }
frame-metadata-hash-extension = { version = "0.8.0", default-features = false }
codec = { package = "parity-scale-codec", version = "3.7.4", features = ["derive"], default-features = false }
scale-info = { version = "2.11.6", features = ["derive"], default-features = false }
clap = { version = "4.5.2", features = ["derive"], default-features = false }

